{% extends 'home.html' %}
{% block content %}
    <div style="text-align: center; font-weight: bolder; color: chartreuse;" class="">
        <h2> {{ Products.nombre }}  </h2>
    </div>
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
            <img src="{{ Products.imagen }}" alt="Placeholder image">
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
            <div class="media-left">
                <figure>
                <img style="width: 200px;height: 150px;" src="{{ Products.imagen }}" alt="Placeholder image">
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-4"><strong>$ {{ Products.precio }}</strong></p>
                <p>{{Products.descripcion}}</p>
                <small><strong>Tienda:</strong> {{ Products.vendedor }}</small>
                <br>
                <button class="button is-danger is-hovered">
                    <span class="icon is-small">
                    <i class="fas fa-heart"></i>
                    </span>
                </button>
            </div>
            </div>
        </div>
        <center>
            <button class="button is-success is-rounded">Comprar ahora</button>
        </center>
        <br>
    </div>
{% endblock content %}
